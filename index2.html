<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<html>
    <body>

    <h2>Parte 1.</h2>
        Fecha: 
            <input type="date" value="" id="fi1" name="fi1">

        Días Naturales:
            <input type="text" name="dn1" id="dn1" />

        <input type="button" id="Calcular1" value="Calcular">

        <p>Fecha Inicio +/- Días naturales = Fecha Fin:
        <input type="text" name="ff1" id="ff1" readonly/></p>

    <h2>Parte 2.</h2>
        Fecha Inicio: 
            <input type="date" id="fi2" name="fi2">

        Fecha Fin: 
            <input type="date" id="ff2" name="ff2">

        <input type="button" id="Calcular2" value="Calcular">

        <p>Días Naturales:
        <input type="text" name="dn2" id="dn2" readonly/></p>


    <h2>Parte 3.</h2>
        Fecha Inicio: 
        <input type="date" id="fi3" name="fi3">

        Días hábiles:
        <input type="text" name="dh3" id="dh3" />

        <input type="button" id="Calcular3" value="Calcular">

        <p>Fecha Inicio +/- Días hábiles = Fecha Fin:
        <input type="text" name="ff3" id="ff3" readonly/></p>

    <h2>Parte 4.</h2>
        Fecha Inicio: 
            <input type="date" id="fi4" name="fi4">

        Fecha Fin: 
            <input type="date" id="ff4" name="ff4">

        <input type="button" id="Calcular4" value="Calcular">

        <p>Días Hábiles:
        <input type="text" name="dh4" id="dh4" readonly/></p>

    <script>
        function getDate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; //January is 0!
            var yyyy = today.getFullYear();

            if(dd<10) {
                dd = '0'+dd
            } 

            if(mm<10) {
                mm = '0'+mm
            } 

            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById("fi1").value = today;
            document.getElementById("fi2").value = today;
            document.getElementById("ff2").value = today;
            document.getElementById("fi3").value = today;
            document.getElementById("fi4").value = today;
            document.getElementById("ff4").value = today;
        }
    
        window.onload = function() {
            getDate();
        };
    </script>
    <script type="text/javascript" src="js/dateCalc.js"></script>
    </body>
</html>
